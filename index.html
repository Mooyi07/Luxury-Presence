<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <title>Marci Metzger Homes</title>
</head>
<body class="bg-white text-gray-800">
  <header class="w-full bg-white shadow-md">
    <div class="flex items-center justify-between px-4 py-3 md:px-8">
      <!-- Logo Section -->
      <div class="flex items-center space-x-4">
        <img class="w-16 h-auto" src="favicon.png" alt="Logo">
        <img class="w-56 md:w-72 h-auto" src="Marci-title-image.webp" alt="Marci Metzger Homes">
      </div>

      <!-- Hamburger Button (Mobile) -->
      <button id="menu-btn" class="block md:hidden focus:outline-none">
        <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <nav id="menu" class="hidden md:flex space-x-6">
        <a href="#home" class="true-black text-white py-2 px-10 rounded-xl">Home</a>
        <a href="#listings" class="true-black text-white py-2 px-10 rounded-xl">Listings</a>
        <a href="#move" class="true-black text-white py-2 px-10 rounded-xl">Let's Move</a>
        <a href="#about" class="true-black text-white py-2 px-10 rounded-xl">About</a>
      </nav>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div id="mobile-menu" class="hidden flex-col space-y-2 px-4 pb-3 md:hidden">
      <a href="#home" class="block true-black text-white py-2 px-4 rounded-xl">Home</a>
      <a href="#listings" class="block true-black text-white py-2 px-4 rounded-xl">Listings</a>
      <a href="#move" class="block true-black text-white py-2 px-4 rounded-xl">Let's Move</a>
      <a href="#about" class="block true-black text-white py-2 px-4 rounded-xl">About</a>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
